<!DOCTYPE html>
<head>
<title>404 Not Found</title>
<style>
  /* --- Reset --- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transition: opacity 0.5s ease;
  }

  /* --- Loading and Failed Sections --- */
  .loading, .failed {
    text-align: center;
    display: none;
  }

  body.loading .loading {
    display: block;
  }

  body.failed .failed {
    display: block;
  }

  /* --- Loading Animation --- */
  .spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-top-color: #fff;
    border-radius: 50%;
    margin: 20px auto;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* --- 404 Section --- */
  .failed h1 {
    font-size: 6rem;
    margin-bottom: 0.5rem;
  }

  .failed p {
    font-size: 1.1rem;
    margin: 0.3rem 0;
    color: #e0e0e0;
  }

  a {
    color: #ffcc70;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .home-btn {
    display: inline-block;
    margin-top: 1rem;
    background: #ffcc70;
    color: #1e3c72;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  .home-btn:hover {
    background: #ffd89b;
  }
</style>
</head>
<body class="loading">
<script>
  // Simulate loading and then failure
  document.body.className = 'loading';
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.body.className = 'failed';
    }, 1200);
  });
</script>

<div class="loading">
  <div class="spinner"></div>
  <p>Loading...</p>
</div>

<div class="failed">
  <h1>404</h1>
  <p>Oops! The page you are looking for cannot be found.</p>
  <p>It may have been moved or deleted.</p>
  <p>Try visiting the <a href="/">homepage</a> or check the <a href="/multipage/">contents page</a>.</p>
  <a class="home-btn" href="/">Go Home</a>
</div>
</body>
</html>
